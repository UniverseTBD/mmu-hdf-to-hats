name: tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    # Only run on relevant paths-filers
    paths:
      - "mmu-to-hats/**"
  pull_request:
    branches:
      - main
    paths:
      - "mmu-to-hats/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # Cancel only PR intermediate builds
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/lib/python3.13/site-packages
          key: ${{ runner.os }}-deps-${{ hashFiles('mmu-to-hats/pyproject.toml', 'mmu-to-hats/uv.lock') }}
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          cd mmu-to-hats && python -m pip install --upgrade uv && uv pip install --system '.'

  check_transformations:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        catalog:
          - btsbot
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.local/lib/python3.13/site-packages
          key: ${{ runner.os }}-deps-${{ hashFiles('mmu-to-hats/pyproject.toml', 'mmu-to-hats/uv.lock') }}
      - name: Run transformation test for ${{ matrix.catalog }}
        run: |
          cd mmu-to-hats && python verify.py ${{ matrix.catalog }}
